<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPF Formatado</title>
    <script>
        function formatCPF(input) {
            let value = input.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
            value = value.replace(/(\d{3})(\d)/, "$1.$2"); // Coloca o primeiro ponto
            value = value.replace(/(\d{3})(\d)/, "$1.$2"); // Coloca o segundo ponto
            value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2"); // Coloca o traço

            input.value = value;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const cpfInput = document.getElementById('cpf');
            if (cpfInput) {
                cpfInput.addEventListener('input', function() {
                    formatCPF(cpfInput);
                });
            }
        });
        
    </script>
</head>
<body>
    <form>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" oninput="formatCPF(this)">
    </form>
</body>
</html>
